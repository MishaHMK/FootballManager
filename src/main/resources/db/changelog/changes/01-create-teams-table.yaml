databaseChangeLog:
  - changeSet:
      id: create-teams-table
      author: footballManager
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: transfer_fee
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: budget
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
