databaseChangeLog:
  - changeSet:
      id: create-positions-table
      author: footballManager
      changes:
        - createTable:
            tableName: positions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
