databaseChangeLog:
  - changeSet:
      id: create-transfers-table
      author: footballManager
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: player_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: from_team_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: to_team_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: transfer_cost
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: transfer_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: player_id
            baseTableName: transfers
            constraintName: fk_transfers_players
            referencedColumnNames: id
            referencedTableName: players

        - addForeignKeyConstraint:
            baseColumnNames: from_team_id
            baseTableName: transfers
            constraintName: fk_transfers_from_team
            referencedColumnNames: id
            referencedTableName: teams

        - addForeignKeyConstraint:
            baseColumnNames: to_team_id
            baseTableName: transfers
            constraintName: fk_transfers_to_team
            referencedColumnNames: id
            referencedTableName: teams
